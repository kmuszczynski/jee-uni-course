<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bread</title>
</head>
<body>

<h2>Edit bread</h2>

<form method="post" th:action="@{/bread/update/{id}(id=${bread.id})}" th:object="${breadToEdit}">
    <div><input type="text" th:field="*{shape}"></div>
    <div><input type="text" th:field="*{type}"></div>
    <div><input type="submit" th:value="Submit"></div>
</form>

</body>
</html>
