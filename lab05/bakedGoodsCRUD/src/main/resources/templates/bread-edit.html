<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bread</title>
</head>
<body>

<h2>Edit bread</h2>

<span th:if="${breadToEdit.id == null}">
    <form method="post" th:action="@{/bread}" th:object="${breadToEdit}">
        <div><input type="text" th:field="*{shape}"></div>
        <div th:if="${#fields.hasErrors('shape')}" th:errors="*{shape}">Shape Error</div>
        <div><input type="text" th:field="*{type}"></div>
        <div><input type="submit" th:value="Submit"></div>
    </form>
</span>
<span th:unless="${breadToEdit.id == null}">
    <form method="post" th:action="@{/bread/update/{id}(id=${breadToEdit.id})}" th:object="${breadToEdit}">
<!--        <div><input type="hidden" th:field="*{id}"></div>-->
        <div><input type="text" th:field="*{shape}"></div>
        <div th:if="${#fields.hasErrors('shape')}" th:errors="*{shape}">Shape Error</div>
        <div><input type="text" th:field="*{type}"></div>
        <div><input type="submit" th:value="Submit"></div>
    </form>
</span>


</body>
</html>
